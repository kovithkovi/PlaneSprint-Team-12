<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>

<body>
    <div class="navbar1">
        <!-- Image and text -->
        <nav class="navbar navbar-light background ">
            <a class="navbar-brand text b mx-3" href="/">
                <img src="/static/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                Sunrise Revenue
            </a>
        </nav>
    </div>
    <div class="background fsec text-color">
        <p class="bigtext">Sunrise Revenue</p>
        <p class="smalltext">WHEN ELEGANCE MEETS COMFORT</p>
    </div>

    <section class="vh-100 mart">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 bl">
                    <img src="/static/logo.jpg"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <!-- Email input -->
                        <div class="form-floating mb-3">
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Enter a valid email address"  name="email"/>
                            <label class="" for="form3Example3">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-floating mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Enter password" name="password"/>
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-outline-dark btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;"><a href="/main">Login</a></button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register"
                                    class="link-danger">Register</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>


        <div class="text-white mb-3 mb-md-0 background px-3 py-3 mar">
